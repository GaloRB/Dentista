<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Clinica Odontologica - Registro</title>
	<link rel="stylesheet" type="text/css" href="CSS/normalize.css">
	<link rel="stylesheet" type="text/css" href="CSS/Styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Marck+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/e954e6d43f.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="Titulo-Form">
		<h1><a href="Seleccion.html">Clinica Odontológica</a></h1>
	</div>
	<section class="loguin-container">
		<form class="form-registro" >
			<h1>Registrarse</h1>
			<div class="contenedor">

				<div class="input-contenedor">
					<i class="fas fa-user icon"></i>
					<label for="nombre">Nombre: </label>
					<input class="hover" type="text" placeholder="Escribe tu nombre" name="nombre" id="nombre">
				</div>

				<div class="input-contenedor">
					<i class="fas fa-phone"></i>
					<label for="numero">Numero:       </label>
					<input class="hover" type="tel" placeholder="Número telefónico" name="numero" id="numero">
				</div>

				<div class="input-contenedor">
					<i class="fas fa-at"></i>
					<label for="email">Correo Electronico: </label>
					<input  type="email" placeholder="ejemplo@hotmail.com" name="email" id="email">
				</div>

				<div class="input-contenedor">
					<i class="fas fa-key icon"></i>
					<label for="password">Password       </label>
					<input class="hover" type="password" placeholder="Escribe tu contrasea" name="password" id="password">
				</div>

				<div class="input-contenedor">
					<i class="fas fa-key icon"></i>
					<label for="password">Plan de afiliación  </label>
					<select class="select-plan" name="plan.afiliacion"> 
						<option value="1">Individual</option>
						<option value="2">Grupal</option>
					</select>
				</div>

				<input class="btn-r" type="submit" name="registro" value="Registro">
			</div>

		</form>

		
	</section>

</body>
</html>
